<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A message to Sonya</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --yes: #9333ea; 
      --noBg: #f3e8ff;
      --card: rgba(255, 255, 255, 0.95);
      --text: #2e1065;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at center, #2e1065 0%, #0f0720 100%);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 22px;
      background: var(--card);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .collapsible-content {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }

    .collapsible-content.open {
      grid-template-rows: 1fr;
      opacity: 1;
      margin-top: 10px;
    }

    .inner { overflow: hidden; }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      border-radius: 12px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      color: var(--text);
      transition: opacity 0.4s ease;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%); /* Centered scaling point */
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: none !important; 
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 30%; /* Balanced left side */
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }

    #noBtn {
      left: 70%; /* Balanced right side */
      background: var(--noBg);
      color: var(--yes);
      z-index: 100;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: var(--yes);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result {
      display: none;
      animation: pop .35s ease;
    }

    .result h2 { 
      font-size: clamp(34px, 5vw, 50px); 
      color: var(--yes);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="mainCard">
    <h1 id="heading"></h1>

    <div class="collapsible-content" id="stretchContent">
      <div class="inner">
        <img class="art" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWZoM2t6ODd4czc0dXZ5aTY4b3lwdW5yczdrYmx0OThtODhkaDMzNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Zl7u48zLVFgLpRwq6f/giphy.gif" alt="Cute Art">

        <section class="button-zone" id="zone">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </section>

        <div class="hint" id="hint">Is ‚ÄúNo‚Äù an option? üòà</div>
      </div>
    </div>

    <section class="result" id="result">
      <h2>Yay! I knew it! üéâ</h2>
      <p style="color: var(--text); font-size: 18px; font-weight: 600; margin-bottom: 20px;">You're stuck with me now! üíú</p>
      <img class="art" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eHU0MndsYzZ1MGpqaXBoNHNmeGp6YWFvcjU2eGNseWF4NGdhY2t5OCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/lYjA4tfvCc8UAju1Op/giphy.gif" alt="Fireworks">
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const heading = document.getElementById("heading");
    const stretchContent = document.getElementById("stretchContent");

    window.onload = () => {
      heading.innerText = "Hi Sonya,";
      setTimeout(() => {
        heading.style.opacity = 0;
        setTimeout(() => {
          heading.innerText = "Will you be my Valentine?";
          heading.style.opacity = 1;
          stretchContent.classList.add('open');
          setTimeout(() => { hint.style.opacity = 0.7; }, 3000);
        }, 500);
      }, 1500);
    };

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.12);
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = (newLeft + b.width/2) + "px"; // Offset fix for center alignment
      noBtn.style.top = (newTop + b.height/2) + "px";
      noBtn.style.transform = "translate(-50%, -50%)";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    function blockNo(e) {
      e.preventDefault();
      e.stopPropagation();
      const x = e.clientX || (e.touches && e.touches[0].clientX);
      const y = e.clientY || (e.touches && e.touches[0].clientY);
      moveNo(x, y);
    }

    noBtn.addEventListener("click", blockNo);
    noBtn.addEventListener("touchstart", blockNo, {passive: false});

    yesBtn.addEventListener("click", () => {
      heading.style.display = "none";
      stretchContent.style.display = "none";
      result.style.display = "block";
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });
  </script>
</body>
</html>
