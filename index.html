<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      /* Smoothly animate the height changes */
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    /* Content wrapper to handle height animation */
    .collapsible-content {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.6s ease;
      opacity: 0;
    }

    .collapsible-content.open {
      grid-template-rows: 1fr;
      opacity: 1;
      margin-top: 10px;
    }

    .inner {
      overflow: hidden;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      transition: opacity 0.4s ease;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn { left: 18%; background: var(--yes); color: #fff; z-index: 10; }
    #noBtn { left: 62%; background: #e5e7eb; color: #111827; z-index: 5; }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result {
      display: none;
      margin-top: -40px;
      animation: pop .35s ease;
    }

    .result h2 { font-size: clamp(34px, 5vw, 50px); margin: 10px 0; }

    .fireworks { width: min(380px, 90vw); margin: 0 auto; display: block; }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="mainCard">
    <h1 id="heading"></h1>

    <div class="collapsible-content" id="stretchContent">
      <div class="inner">
        <img id="mainArt" class="art" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWZoM2t6ODd4czc0dXZ5aTY4b3lwdW5yczdrYmx0OThtODhkaDMzNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Zl7u48zLVFgLpRwq6f/giphy.gif" alt="Cute Art">

        <section class="button-zone" id="zone">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </section>

        <div class="hint" id="hint">Is ‚ÄúNo‚Äù an option? üòà</div>
      </div>
    </div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img class="fireworks" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eHU0MndsYzZ1MGpqaXBoNHNmeGp6YWFvcjU2eGNseWF4NGdhY2t5OCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/lYjA4tfvCc8UAju1Op/giphy.gif" alt="Fireworks">
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const heading = document.getElementById("heading");
    const stretchContent = document.getElementById("stretchContent");
    const mainCard = document.getElementById("mainCard");

    /* ---------- SEQUENCE LOGIC ---------- */
    window.onload = () => {
      heading.innerText = "Hi Sonya,";
      
      setTimeout(() => {
        heading.style.opacity = 0;
        
        setTimeout(() => {
          heading.innerText = "Will you be my Valentine?";
          heading.style.opacity = 1;
          
          // Trigger the smooth stretch
          stretchContent.classList.add('open');
          
          setTimeout(() => {
            hint.style.opacity = 0.7;
          }, 3000);
        }, 500);
      }, 1500);
    };

    /* ---------- PHYSICS LOGIC ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      heading.style.display = "none";
      stretchContent.style.display = "none";
      result.style.display = "block";
      
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    noBtn.addEventListener("click", e => e.preventDefault());
  </script>
</body>
</html>
